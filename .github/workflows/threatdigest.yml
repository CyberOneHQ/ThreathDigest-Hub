name: ThreatDigest Hourly Feed

on:
  schedule:
    - cron: "25 * * * *"  # Run hourly at minute 25
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ThreatDigest main
        run: python threatdigest_main.py

      - name: Generate Markdown Dashboard
        run: python scripts/generate_dashboard.py

      - name: Commit and Push dashboard.md
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/output/dashboard.md
          if git diff --cached --quiet; then
            echo "No dashboard changes to commit."
          else
            git commit -m "ðŸ¤– Update dashboard.md with latest entries"
            git push
          fi
