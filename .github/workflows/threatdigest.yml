name: ThreatDigest Pipeline

on:
  schedule:
    - cron: '25 * * * *'  # Run every hour at minute 25
  workflow_dispatch:

jobs:
  run-threatdigest:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ATRANS_API_KEY: ${{ secrets.ATRANS_API_KEY }}
      ATRANS_REGION: ${{ secrets.ATRANS_REGION }}
      PYTHONPATH: ${{ github.workspace }}

    steps:
    # ==== 1. Checkout ====
    - name: Checkout repository
      uses: actions/checkout@v4

    # ==== 2. Set up Python ====
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # ==== 3. Install Dependencies ====
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ==== 4. Run ThreatDigest ====
    - name: ðŸ“° Data Collection + Translation + Classification + Deduplication + Logging
      run: python threatdigest_main.py

    # ==== 5. Upload Outputs as Artifacts ====
    - name: ðŸ“¦ Upload JSON & RSS outputs
      uses: actions/upload-artifact@v4
      with:
        name: threatdigest-outputs
        path: |
          data/output/hourly/
          data/output/daily/
          data/output/rss_cyberattacks.xml
          data/output/hourly_latest.json
          data/output/daily_latest.json
          data/logs/

    # ==== 6. (Optional) Commit Seen Hashes ====
    - name: âœ… Commit seen_hashes.txt
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git pull origin ${{ github.ref_name }}
        git add data/state/seen_hashes.txt
        git commit -m "Update seen_hashes on schedule" || echo "No changes"
        git push origin ${{ github.ref_name }}
