name: ThreatDigest Hourly Ingest

on:
  schedule:
    - cron: '30 * * * *'  # Every hour at 30 minutes
  workflow_dispatch:      # Allows manual run via GitHub UI

jobs:
  run-threatdigest:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ThreatDigest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ATRANS_API_KEY: ${{ secrets.ATRANS_API_KEY }}
          ATRANS_REGION: ${{ secrets.ATRANS_REGION }}
        run: |
          python threatdigest_main.py
