name: 🚨 ThreatDigest Run

on:
  schedule:
    - cron: '25 * * * *'  # Every hour at minute 25
  workflow_dispatch:

jobs:
  run-threatdigest:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
    # ==== 1. Checkout Repo ====
    - name: ⬇️ Checkout Repository
      uses: actions/checkout@v3

    # ==== 2. Set Up Python ====
    - name: 🐍 Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # ==== 3. Install Dependencies ====
    - name: 📦 Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ==== 4. Run ThreatDigest ====
    - name: 📰 Data Collection + Translation + Classification + Deduplication + Logging
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ATRANS_API_KEY: ${{ secrets.ATRANS_API_KEY }}
        ATRANS_REGION: ${{ secrets.ATRANS_REGION }}
      run: |
        python threatdigest_main.py

    # ==== 5. Commit & Push Results ====
    - name: 📦 Commit & Push Changes
      env:
        GH_TOKEN: ${{ secrets.gittoken }}
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add data/output/*.json data/output/rss_cyberattacks.xml data/logs/*.log || true
        git commit -m "🔄 Update ThreatDigest outputs [skip ci]" || echo "No changes to commit"
        git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main || echo "Push failed"
