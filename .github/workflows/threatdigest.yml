name: 🔁 Run ThreatDigest

on:
  schedule:
    - cron: '25 * * * *'  # Runs every hour at :25
  workflow_dispatch:

jobs:
  threatdigest:
    name: 🔍 Execute ThreatDigest Pipeline
    runs-on: ubuntu-latest

    steps:
    # ==== 1. Checkout Repo ====
    - name: 📦 Checkout Repository
      uses: actions/checkout@v4

    # ==== 2. Setup Python ====
    - name: 🐍 Setup Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # ==== 3. Install Dependencies ====
    - name: 🧪 Install Requirements
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ==== 4. Run ThreatDigest ====
    - name: 📰 Run ThreatDigest Pipeline
      run: python threatdigest_main.py
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ATRANS_API_KEY: ${{ secrets.ATRANS_API_KEY }}
        ATRANS_REGION: ${{ secrets.ATRANS_REGION }}

    # ==== 5. Commit Changes ====
    - name: 📝 Commit Generated Output
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add data/output/ data/logs/
        git commit -m "🔄 Update ThreatDigest outputs [skip ci]" || echo "No changes to commit"
        git push origin main
