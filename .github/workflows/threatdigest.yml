name: 🧠 ThreatDigest Pipeline

on:
  schedule:
    - cron: "25 * * * *"  # Runs every hour at HH:25
  workflow_dispatch:

jobs:
  run-threatdigest:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ATRANS_API_KEY: ${{ secrets.ATRANS_API_KEY }}
      ATRANS_REGION: ${{ secrets.ATRANS_REGION }}
      GITTOKEN: ${{ secrets.GITTOKEN }}

    steps:
      # ==== 1. Setup Python ====
      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ==== 2. Checkout Code ====
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      # ==== 3. Set Git Identity ====
      - name: 🔧 Configure Git Identity
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      # ==== 4. Run ThreatDigest ====
      - name: 📰 Data Collection + Translation + Classification + Deduplication + Logging
        run: python threatdigest_main.py

      # ==== 5. Commit + Push Output ====
      - name: 🚀 Push Outputs to Repo
        run: |
          git pull origin main
          git add data/output/*.json
          git add data/output/*/*.json || true
          git add data/output/*.xml || true
          git add data/logs/*.log || true
          git commit -m "🔄 Update ThreatDigest outputs [skip ci]" || echo "No changes"
          git push https://x-access-token:${GITTOKEN}@github.com/${{ github.repository }}.git HEAD:main
